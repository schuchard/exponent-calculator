<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class='text-center'>
      <h1>Exponent Calculator</h1>
      <div class='row'>
        <div class='col-sm-6'>

          <form class='expCalc'>
            <input id='number' class='form-control' placeholder='Number' type="text">
            <div class='input-group'>
              <input id='power' class='form-control' placeholder='Power' type="text">
              <span class='input-group-btn'>
                <button class='btn btn-default' type='submit'>Submit!</button>
              </span>
            </div>
          </form>
        </div>

        <h2 class="answer"></h2>
      </div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="main.js"></script>

  </body>
</html>
