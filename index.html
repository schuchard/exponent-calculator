<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Exponent Calculator</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class='container containerBox'>
      <div class='text-center'>
        <h1><small>Exponent Calculator</small></h1>
        <!-- <div class="runningTotal text-center">
          <h2><small>Total from results: <span class='total'></span></small></h2>
        </div> -->
          <form class="form-inline expCalc">
            <form class='expCalc'>
              <input id='number' class='form-control' placeholder='Number' type="text">
              <input id='power' class='form-control' placeholder='Power' type="text">
              <button class='btn btn-primary' type='submit'>Submit!</button>
                </span>
            </form>
          </form>
          <h2 class="answer centerDiv"></h2>
          <h3 class="error centerDiv">Please enter two numbers</h3>
      </div>

      <div class='answerTable center-block'>
        <table class="table">
          <tr>
            <th>#</th>
            <th>Number</th>
            <th>Power</th>
            <th>Answer</th>
          </tr>
        </table>
      </div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="main.js"></script>

  </body>
</html>
